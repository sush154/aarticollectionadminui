<app-header></app-header>
<div class="container p-t-50px">

    <toaster-container></toaster-container>

    <div class="bg-white p-50px">

        <div class="m-t-b-10px">
            <button class="btn btn-danger btn-sm" (click)="goBack()">Go Back</button>
        </div>

        <div class="p-t-20px">
            <form name="addCustomerForm" id="addCustomerForm" (submit)="addCustomer()" #addCustomerForm="ngForm">
                <div class="form-group row">
                    <label for="customerName" class="col-sm-2 col-form-label no-wrap">Customer Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="customerName" name="customerName" class="form-control" [(ngModel)]="newCustomer.customerName" required>
                    </div>
                </div>

                <div class="form-group row p-t-20px">
                    <label for="address" class="col-sm-2 col-form-label no-wrap">Delivery Address</label>
                    <div class="col-sm-10">
                        <textarea id="address" name="address" class="form-control" [(ngModel)]="newCustomer.address" required></textarea>
                    </div>
                </div>
                <div class="form-group row p-t-20px">
                    <label for="state" class="col-sm-2 col-form-label no-wrap">State</label>
                    <div class="col-sm-10">
                        <select id="state" name="state" #stateDropdown class="form-control" (change)="selectState(stateDropdown.value)" [(ngModel)]="newCustomer.state" required>
                            <option [value]="0" selected>-- Select State --</option>
                            <option [value]="state.id" *ngFor="let state of statesList">{{state.value}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row p-t-20px">
                    <label for="city" class="col-sm-2 col-form-label no-wrap">City</label>
                    <div class="col-sm-4">
                        <input type="text" id="city" name="city" class="form-control" [(ngModel)]="newCustomer.city" required [disabled]="!stateSelected">
                    </div>
                    <label for="pincode" class="col-sm-2 col-lg-1 col-form-label no-wrap">Zip Code</label>
                    <div class="col-sm-4 col-lg-5">
                        <input type="number" id="pincode" name="pincode" class="form-control no-spin" [(ngModel)]="newCustomer.pincode" required [disabled]="!stateSelected">
                    </div>
                </div>
                <div class="form-group row p-t-20px">
                    <label for="email" class="col-sm-2 col-form-label no-wrap">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="newCustomer.email" required>
                    </div>
                </div>
                <div class="form-group row p-t-20px">
                    <label for="phoneNo" class="col-sm-2 col-form-label no-wrap">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="tel" id="phoneNo" name="phoneNo" maxlength="10" class="form-control" required [(ngModel)]="newCustomer.phoneNo">
                    </div>
                </div>
                <!--<div class="form-group row p-t-20px">
                    <label for="roleDropdown" class="col-sm-2 col-form-label no-wrap">User Role</label>
                    <div class="col-sm-10">
                        <select id="roleDropdown" name="roleDropdown" #roleDropdown class="form-control" (change)="displayPassword(roleDropdown.value)" required [(ngModel)]="newCustomer.role">
                            <option [value]="0" selected>&#45;&#45; Select User Role &#45;&#45;</option>
                            <option [value]="1">Customer</option>
                            <option [value]="2">Admin User</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row p-t-20px" *ngIf="passwordFlag">
                    <label for="password" class="col-sm-2 col-form-label no-wrap">Password</label>
                    <div class="col-sm-10">
                        <input type="text" id="password" name="password" class="form-control" required [(ngModel)]="newCustomer.password">
                    </div>
                </div>-->
                <div class="form-group row p-t-50px">
                    <div class="col-sm-12">
                        <button type="submit" class="btn addCustomer-btn float-right" [disabled]="!addCustomerForm.form.valid">Add Customer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
