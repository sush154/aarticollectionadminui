<toaster-container></toaster-container>

<div class="bg-white p-50px">
    <form name="addCustomerForm" id="addCustomerForm" (submit)="addCustomer()" #addCustomerForm="ngForm">
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label no-wrap">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="newCustomer.firstName" required>
            </div>
        </div>
        <div class="form-group row p-t-20px">
            <label for="lastName" class="col-sm-2 col-form-label no-wrap">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="newCustomer.lastName" required>
            </div>
        </div>
        <div class="form-group row p-t-20px">
            <label for="address" class="col-sm-2 col-form-label no-wrap">Address</label>
            <div class="col-sm-10">
                <textarea id="address" name="address" class="form-control" [(ngModel)]="newCustomer.address" required></textarea>
            </div>
        </div>
        <div class="form-group row p-t-20px">
            <label for="state" class="col-sm-2 col-form-label no-wrap">State</label>
            <div class="col-sm-10">
                <select id="state" name="state" #stateDropdown class="form-control" (change)="selectState(stateDropdown.value)" [(ngModel)]="newCustomer.state" required>
                    <option [value]="0" selected>-- Select State --</option>
                    <option [value]="state.id" *ngFor="let state of statesList">{{state.value}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row p-t-20px">
            <label for="city" class="col-sm-2 col-form-label no-wrap">City</label>
            <div class="col-sm-4">
                <input type="text" id="city" name="city" class="form-control" [(ngModel)]="newCustomer.city" required [disabled]="!stateSelected">
            </div>
            <label for="pincode" class="col-sm-2 col-lg-1 col-form-label no-wrap">Zip Code</label>
            <div class="col-sm-4 col-lg-5">
                <input type="number" id="pincode" name="pincode" class="form-control no-spin" [(ngModel)]="newCustomer.pincode" required [disabled]="!stateSelected">
            </div>
        </div>
        <div class="form-group row p-t-20px">
            <label for="email" class="col-sm-2 col-form-label no-wrap">Email</label>
            <div class="col-sm-10">
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="newCustomer.email" required>
            </div>
        </div>
        <div class="form-group row p-t-50px">
            <div class="col-sm-12">
                <button type="submit" class="btn addCustomer-btn float-right" [disabled]="!addCustomerForm.form.valid">Add Customer</button>
            </div>
        </div>
    </form>
</div>
